<svg width="200" height="80" viewBox="0 0 200 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="40" cy="40" r="35" fill="white" opacity="0.1"/>
  
  <!-- Main Logo Icon -->
  <g transform="translate(15, 15)">
    <!-- House Base -->
    <path d="M5 35 L25 15 L45 35 L45 45 L5 45 Z" fill="white" stroke="white" stroke-width="2"/>
    
    <!-- Roof -->
    <path d="M2 35 L25 12 L48 35" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    
    <!-- Door -->
    <rect x="20" y="30" width="10" height="15" fill="#2d7d32" rx="1"/>
    <circle cx="27" cy="37" r="1" fill="white"/>
    
    <!-- Windows -->
    <rect x="10" y="25" width="6" height="6" fill="#2d7d32" rx="1"/>
    <rect x="34" y="25" width="6" height="6" fill="#2d7d32" rx="1"/>
    
    <!-- Window Frames -->
    <line x1="13" y1="25" x2="13" y2="31" stroke="white" stroke-width="0.5"/>
    <line x1="10" y1="28" x2="16" y2="28" stroke="white" stroke-width="0.5"/>
    <line x1="37" y1="25" x2="37" y2="31" stroke="white" stroke-width="0.5"/>
    <line x1="34" y1="28" x2="40" y2="28" stroke="white" stroke-width="0.5"/>
  </g>
  
  <!-- Company Name -->
  <text x="85" y="30" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="white">
    DecoAndCo
  </text>
  
  <!-- Tagline -->
  <text x="85" y="48" font-family="Inter, sans-serif" font-size="10" font-weight="400" fill="white" opacity="0.8">
    L'art de vivre, réinventé chez vous
  </text>
  
  <!-- Decorative Elements -->
  <circle cx="170" cy="20" r="2" fill="white" opacity="0.6"/>
  <circle cx="180" cy="30" r="1.5" fill="white" opacity="0.4"/>
  <circle cx="175" cy="45" r="1" fill="white" opacity="0.5"/>
</svg>